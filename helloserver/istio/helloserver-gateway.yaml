apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: helloserver-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: helloserver
spec:
  hosts:
  - "*"
  gateways:
  - helloserver-gateway
  http:
  - route:
    - destination:
        host: hellosvc
    - destination:
        host: hellosvc